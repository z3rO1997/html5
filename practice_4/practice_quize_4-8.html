<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <b>시작 그룹</b>
        <table>
            <tr>
                <td><input id="open" type="radio" name="start" value="a" /></td>
                <td><label for="open">새 탭 페이지 열기</label></td>
            </tr>
            <tr>
                <td><input id="keep" type="radio" name="start" value="b" /></td>
                <td><label for="keep">중단한 위치에서 계속하기</label></td>
            </tr>
            <tr>
                <td><input id="exopen" type="radio" name="start" value="c" /></td>
                <td><label for="exopen">특정 페이지 또는 페이지 모음 열기</label></td>
            </tr>
        </table>  
        <br>
        <b>개인정보 및 보안</b>
        <table>
            <tr>
                <td><input id="cyn" type="checkbox" name="security" value="a" /></td>
                <td><label for="cyn">동기화 및 서비스</label></td>
            </tr>
            <tr>
                <td><input id="login" type="checkbox" name="security" value="b" /></td>
                <td><label for="login">로그인 허용</label></td>
            </tr>
            <tr>
                <td><input id="preload" type="checkbox" name="security" value="c" /></td>
                <td><label for="preload">페이지 미리 로드</label></td>
            </tr>
        </table>  
    </form>
</body>
</html>
